<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/survey.css')}}">
</head>
<body>
<div class="container">
    <form action="/result" method="post">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" name="username" class = "form-control" placeholder="Username...">
        </div>
        <div class="form-group">
            <label for="loc">Location: </label>
            <select id="loc" class="form-control" name="loc">
                <option value = 'Ramallah'>Ramallah</option>
                <option value = 'Hawaii'>Hawaii</option>
                <option value = 'Russia'>Russia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fav">Favorite: </label>
            <select id="fav" multiple class="form-control" name="fav">
                <option value = 'Python'>Python</option>
                <option value = 'Javascript'>Javascript</option>
                <option value = 'C#'>C#</option>
            </select>
        </div>
        <div>
            <label>Favorite Anime: </label>
            <label for="NnT">
                <input type="radio" id="NnT" name="NnT" value="NnT">Nanatsu no Taizai
            </label>
            <label for="BnH">
                <input type="radio" id="BnH" name="BnH" value="BnH">Boko no Hero
            </label>
            <label for="Naruto">
                <input type="radio" id="Naruto" name="Naruto" value="Naruto">Naruto
            </label>
        </div>
        <div>
            <label>Do you wanna give me all your credit card information?</label>
            <label>
                <input type="checkbox" name ='yes'> Gladly!
            </label>
        </div>
        <div class="form-group">
            <label for="comment">Comment (optional): </label>
            <textarea name="comment" class = "form-control"></textarea>
        </div>
            <input type="submit" class="btn btn-primary mb-2" value="Submit">
        </form>
    </div>
</div>
    
</body>
</html>
