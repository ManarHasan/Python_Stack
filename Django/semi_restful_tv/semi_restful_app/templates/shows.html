<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for shows in all_shows %}
            <tr>
                <td>{{shows.id}}</td>
                <td>{{shows.title}}</td>
                <td>{{shows.network}}</td>
                <td>{{shows.release_date}}</td>
                <td><a href="/show_profile/{{shows.id}}">Show</a><a href="/edit/{{shows.id}}">Edit</a><a href="/delete/{{shows.id}}">Delete</a></td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    <a href="/shows/new">Add a new show!</a>
</body>
</html>
