<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Signup/Login Page</title>
</head>
<body>
    <main>
        <div class="mb-3">
            <h1>Signup/Login:</h1>
            <form action="/add_user" method="post" onsubmit="return validateRegister()" name="register">
            {% csrf_token %}
            <input type="hidden" value="register" name="which_form">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" name="fname" class="form-control">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" name="lname" class="form-control">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" class="form-control">
            <label for="date" class="form-label">Birthdate:</label>
            <input type="date" name="date">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control">
            <label for="confirm" class="form-label">Confirm Password:</label>
            <input type="password" name="confirm" class="form-control">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>
        <aside class="mb-3">
            <form action="/login" method="post" name="login" onsubmit="return validateLogin()">
            {% csrf_token %}
            <input type="hidden" value="login" name="which_form">
            E-mail: <input type="email" name="email" class="form-control">
            Password: <input type="password" name="password" class="form-control">
            <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </aside>
    </main>
    <div id='errors'></div>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
