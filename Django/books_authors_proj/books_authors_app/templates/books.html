<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <title>Books</title>
</head>
<body>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <div class="mb-3">
    Title: <input type="text" name="title" class="form-control">
    Description: <textarea name="description" class="form-control"></textarea>
    <input type="submit" value="Add" class="btn btn-primary">
    </div>
    </form>
    <main>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for book in books %}
                <tr class="table-info">
                    <td class="table-info">{{book.id}}</td>
                    <td class="table-info">{{book.title}}</td>
                    <td class="table-info"><a href="/book/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}        
            </tbody>
        </table>
        <a href="/authors" class="btn btn-primary">Go to all Authors</a>
    </main>
</body>
</html>
