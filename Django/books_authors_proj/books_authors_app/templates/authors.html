<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <title>Authors</title>
</head>
<body>
    <form action="/add_author" method="post">
        {% csrf_token %}
    <div class="mb-3">
    First Name: <input type="text" name="first_name" class="form-control">
    Last Name: <input type="text" name="last_name" class="form-control">
    <input type="submit" value="Add" class="btn btn-primary">
    </div>
    </form>
    <main>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr class="table-info">
                    <td class="table-info">{{author.id}}</td>
                    <td class="table-info">{{author.first_name}} {{author.last_name}}</td>
                    <td class="table-info"><a href="/author/{{author.id}}">View</a></td>
                </tr>
                {% endfor %}        
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Go to all Books</a>
    </main>
    
</body>
</html>
