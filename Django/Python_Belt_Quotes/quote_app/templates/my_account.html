<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_account.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{{user.first_name}}'s' Account</title>
</head>
<body>
    <header>
        <h1>Edit My Account</h1>
        <aside>
            <a href="/quotes" class="btn-primary">Back</a>
            <a href="/logout" class="btn-danger">Logout</a>
        </aside>
    </header>
    <hr>
    <div class="mb-3">
        <form action="/edit/{{user.id}}" method="post">
        {% csrf_token %}
        First Name: 
        <input type="text" name="fname" class="form-control" value="{{user.first_name}}">
        Last Name: 
        <input type="text" name="lname" class="form-control" value="{{user.last_name}}">
        Email: 
        <input type="email" name="email" class="form-control" value="{{user.email}}">
        <input type="submit" value="Update" class="btn-primary">
        </form>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
    </div>
</body>
</html>
